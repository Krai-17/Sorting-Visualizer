<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="heading">
        Sorting Visualiser
    </h1>
    <div class="sidebar">
        <button class="button1" id="newArray">New Array</button>
        <button class="startbutton" id=descending>Start</button>
        <button class="stopbutton" id=ascending>Stop</button>

        <span class="size">Size
            <input type="range" class="range-slider" id="noRows" min="5" max="70" value="30">
        </span>
        <span class="size">Speed
            <input type="range" class="range-slider" id="speed" min="20" max="300" stepdown="10" value="140">
        </span>
        <span class="buttons2">
            <button class="button2" id="bubble">Bubble Sort</button>
            <button class="button2" id="selection">Selection Sort</button>
            <button class="button2" id="insertion">Insertion Sort</button>
            <button class="button2" id="quick">Quick Sort</button>
            <button class="button2" id="merge">Merge Sort</button>
        </span>
    </div>

    <div class="visuals" id="visuals">
    </div>
    <br>
    <footer>
        <p>Copyright Â© Kritika Rai 2023</p>

    </footer>

    <script src="index.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="quick.js"></script>
    <script src="merge.js"></script>


</body>
